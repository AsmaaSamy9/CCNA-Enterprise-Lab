!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname Branch1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
enable secret 5 $1$QlFu$gXYu2HXeFDR7ftrd5oNbT.
!
no aaa new-model
ip source-route
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username admin privilege 15 secret 5 $1$vcD1$4OlTZXpcq/7AF9GryYOqD0
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
 group 14
 lifetime 3600
crypto isakmp key asmaa address 203.0.113.1
!
!
crypto ipsec transform-set GRE-SET esp-aes esp-sha-hmac 
!
crypto map VPN-MAP 10 ipsec-isakmp 
 set peer 203.0.113.1
 set transform-set GRE-SET 
 match address 110
!
!
!
!
!
!
!
interface Tunnel2
 ip address 10.0.0.2 255.255.255.252
 ip ospf 1 area 0
 tunnel source Serial2/1
 tunnel destination 203.0.113.1
!
interface FastEthernet0/0
 description Uplink_to_ASW3
 ip address 172.16.2.1 255.255.255.0
 duplex half
!
interface Serial2/0
 no ip address
 shutdown
 no fair-queue
 serial restart-delay 0
!
interface Serial2/1
 description Link_to_HQ
 ip address 203.0.114.1 255.255.255.252
 serial restart-delay 0
 crypto map VPN-MAP
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 passive-interface default
 no passive-interface Tunnel2
 network 172.16.2.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 203.0.114.2
no ip http server
no ip http secure-server
!
!
!
access-list 110 permit gre host 203.0.114.1 host 203.0.113.1
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
