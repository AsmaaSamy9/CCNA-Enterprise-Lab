upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname HQ_Router
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username admin privilege 15 secret 5 $1$6w7O$0DEB1qIHtgabqLoyyOUA70
username asmaa privilege 15 secret 5 $1$9Dox$7fk/g5ITEqIMmQfi4ZK2g0
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
 group 14
 lifetime 3600
!
crypto isakmp policy 20
 encr aes
 authentication pre-share
 group 14
 lifetime 3600
crypto isakmp key asmaa address 203.0.114.1
crypto isakmp key asmaa address 203.0.115.1
!
!
!
!
!
!
!
!
interface Tunnel1
 ip address 20.0.0.1 255.255.255.252
 tunnel source Serial2/0
 tunnel destination 203.0.115.1
!
interface Tunnel2
 ip address 10.0.0.1 255.255.255.252
 tunnel source Serial2/0
 tunnel destination 203.0.114.1
!
interface FastEthernet0/0
 description to_CORE
 ip address 172.16.1.1 255.255.255.252
 duplex half
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface Serial2/0
 ip address 203.0.113.1 255.255.255.252
 serial restart-delay 0
!
interface Serial2/1
 description to-Branch1
 no ip address
 serial restart-delay 0
!
interface Serial2/2
 description to-Branch2
 no ip address
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 172.16.1.0 0.0.0.3 area 0
 default-information originate
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 203.0.113.2
no ip http server
no ip http secure-server
!
