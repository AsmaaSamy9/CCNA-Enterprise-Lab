!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Branch2
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 20
 encr aes
 authentication pre-share
 group 14
 lifetime 3600
crypto isakmp key asmaa address 203.0.113.1
!
!
crypto ipsec transform-set GRE-SET esp-aes esp-sha-hmac 
!
crypto map VPN-MAP 20 ipsec-isakmp 
 set peer 203.0.113.1
 set transform-set GRE-SET 
 match address 120
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Tunnel2
 ip address 20.0.0.2 255.255.255.252
 ip ospf 1 area 0
 tunnel source Serial2/2
 tunnel destination 203.0.113.1
!
interface FastEthernet0/0
 ip address 172.16.3.1 255.255.255.0
 duplex half
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface Serial2/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 ip address 203.0.115.1 255.255.255.252
 serial restart-delay 0
 crypto map VPN-MAP
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 passive-interface default
 no passive-interface Tunnel2
 network 172.16.3.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 203.0.115.2
no ip http server
no ip http secure-server
!
!
!
access-list 120 permit gre host 203.0.115.1 host 203.0.113.1
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
